runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: latest



handlers:
- url: /newRequest
  script: submitRequest.app
  secure: always

- url: /editRequest
  script: submitRequest.app
  secure: always

- url: /freezeRequest
  script: submitRequest.app
  secure: always

- url: /newProposal(ForRequest)?
